{% extends 'base.html' %}
{% block title %}inbody{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/inbody.css')}}">
{% endblock %}
{% block content %}
<div class="bas">
  <div class="inbody-container">
    <h1>InBody Composition Calculator</h1>
    <p>Enter your details to calculate body fat percentage, muscle mass, and daily calorie needs:</p>

    <form>
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter your height">
      </div>
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
      </div>
      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="activity">Activity Level</label>
        <select id="activity">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly Active</option>
          <option value="1.55">Moderately Active</option>
          <option value="1.725">Very Active</option>
        </select>
      </div>
      <button type="button" class="calculate-btn" onclick="calculateInBody()">Calculate</button>
    </form>

    <div id="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/inbody.js') }}">

</script>
{% endblock %}
